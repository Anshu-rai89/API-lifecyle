name: Node CRUD APIs Github Action

on: 
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: use Node

        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependency
        run: npm install
      - name: Run test
        run: npm test
